<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Royale</title>
  <style>
    body {
      margin:0; font-family:Arial, sans-serif;
      color:white; user-select:none;
      background:url('castle-bg.png') no-repeat center center fixed;
      background-size:cover;
      text-align:center;
    }
    .top-bar { display:flex; justify-content:space-between; align-items:center;
      padding:10px 20px; background:rgba(10,15,30,0.9);
      border-bottom:3px solid #1e3d59; font-size:14px; }
    .screen { padding:20px; }
    #battleCanvas { background:#2a2a2a; border:3px solid white; margin-top:20px; }
    .battle-btn {
      background:#ffcc00; padding:20px 60px; border-radius:20px;
      font-size:32px; color:black; cursor:pointer; margin-top:80px;
      border:3px solid #fff; box-shadow:0 0 25px rgba(255,255,0,0.9);
    }
    /* Card bar */
    #cardBar {
      position:fixed; bottom:70px; left:50%; transform:translateX(-50%);
      display:flex; gap:10px;
    }
    .card {
      width:90px; height:120px;
      background:linear-gradient(to bottom,#333,#111);
      border:3px solid #888; border-radius:10px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      color:white; font-size:12px; cursor:pointer; position:relative;
    }
    .card img { width:60px; }
    .elixir-cost {
      background:#9c27b0; border-radius:50%;
      width:24px; height:24px; display:flex; align-items:center; justify-content:center;
      font-size:12px; font-weight:bold; border:2px solid white;
      position:absolute; top:5px; left:5px;
    }
    /* Elixir bar */
    #elixirBar {
      position:fixed; bottom:50px; left:50%; transform:translateX(-50%);
      width:300px; height:20px; border:2px solid white; border-radius:10px;
      background:#222;
    }
    #elixirFill {
      background:purple; width:0%; height:100%; border-radius:10px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>

  <!-- Top HUD -->
  <div class="top-bar">
    <div>âš¡ Flash Royale</div>
    <div id="statusText">Idle</div>
  </div>

  <!-- Main Screen -->
  <div id="menuScreen" class="screen">
    <button class="battle-btn" onclick="findMatch()">BATTLE</button>
  </div>

  <!-- Battle Screen -->
  <div id="battleScreen" class="screen" style="display:none;">
    <canvas id="battleCanvas" width="800" height="500"></canvas>
  </div>

  <!-- Card Bar + Elixir -->
  <div id="cardBar" style="display:none;"></div>
  <div id="elixirBar" style="display:none;">
    <div id="elixirFill"></div>
  </div>

  <script>
    // --- Firebase Init ---
    const firebaseConfig = {
      apiKey: "AIzaSyA3FUH9RZiQ9IRChNpGqNrgjt2r5AA5RF8",
      authDomain: "flash-royale-a92c0.firebaseapp.com",
      databaseURL: "https://flash-royale-a92c0-default-rtdb.firebaseio.com",
      projectId: "flash-royale-a92c0",
      storageBucket: "flash-royale-a92c0.firebasestorage.app",
      messagingSenderId: "703977930640",
      appId: "1:703977930640:web:a4f70deb5bbe508aec7d15",
      measurementId: "G-61B7P6WEL0"
    };
    firebase.initializeApp(firebaseConfig);
    const db=firebase.database();

    // --- Game Vars ---
    let playerId="player-"+Math.floor(Math.random()*10000);
    let roomId=null, ctx, loop;
    let towers=[], units=[];
    let elixir=5;
    let deck=[
      {name:"Knight", hp:200, dmg:20, range:20, cost:3, img:"https://img.icons8.com/color/96/knight.png"},
      {name:"Archer", hp:120, dmg:15, range:120, cost:3, img:"https://img.icons8.com/color/96/bow.png"},
      {name:"Golem", hp:300, dmg:10, range:30, cost:5, img:"https://img.icons8.com/color/96/rock.png"},
      {name:"Dragon", hp:150, dmg:30, range:80, cost:4, img:"https://img.icons8.com/color/96/dragon.png"}
    ];
    let hand=[], drawPile=[], selectedCard=null;

    // --- Matchmaking ---
    function findMatch(){
      document.getElementById("statusText").innerText="Searching...";
      let queueRef=db.ref("queue");
      queueRef.once("value").then(snap=>{
        let q=snap.val();
        if(q){ // Someone is waiting
          let oppId=Object.keys(q)[0];
          roomId="room-"+Date.now();
          db.ref("rooms/"+roomId).set({players:{[playerId]:true,[oppId]:true}});
          db.ref("queue/"+oppId).remove();
          startBattle();
        } else { // Join queue
          db.ref("queue/"+playerId).set(true);
          db.ref("rooms").on("child_added",(snap)=>{
            let r=snap.val();
            if(r.players && r.players[playerId]){
              roomId=snap.key;
              startBattle();
            }
          });
        }
      });
    }

    // --- Battle ---
    function startBattle(){
      document.getElementById("menuScreen").style.display="none";
      document.getElementById("battleScreen").style.display="block";
      document.getElementById("cardBar").style.display="flex";
      document.getElementById("elixirBar").style.display="block";
      ctx=document.getElementById("battleCanvas").getContext("2d");
      initBattle();
      initDeck();
      loop=setInterval(updateBattle,50);

      // Sync opponent
      db.ref("rooms/"+roomId+"/lastAction").on("value",(snap)=>{
        let a=snap.val();
        if(a && a.player!==playerId){
          spawnUnit(a.card,"enemy",a.lane);
        }
      });

      // Deploy by clicking battlefield
      document.getElementById("battleCanvas").addEventListener("click",(e)=>{
        if(!selectedCard) return;
        let rect=e.target.getBoundingClientRect();
        let y=e.clientY-rect.top;
        let lane=y<250?"top":"bot";
        if(elixir>=selectedCard.cost){
          sendAction(selectedCard,lane);
          cycleHand(selectedCard);
          selectedCard=null;
        }
      });
    }

    function sendAction(card,lane){
      db.ref("rooms/"+roomId+"/lastAction").set({
        type:"playCard", card, player:playerId, lane, timestamp:Date.now()
      });
      spawnUnit(card,"ally",lane);
      elixir-=card.cost;
    }

    // --- Battlefield ---
    function initBattle(){
      towers=[
        {x:100,y:250,hp:600,color:"blue",lane:"king"},
        {x:650,y:150,hp:300,color:"red",lane:"top"},
        {x:650,y:350,hp:300,color:"red",lane:"bot"},
        {x:750,y:250,hp:600,color:"red",lane:"king"}
      ];
      units=[];
    }

    function spawnUnit(card,side,lane){
      let dir=side==="ally"?1:-1;
      let color=side==="ally"?"blue":"red";
      let x=side==="ally"?150:650;
      let y=lane==="top"?150:350;
      units.push({name:card.name,x,y,hp:card.hp,dmg:card.dmg,range:card.range,
                  dir,color,cooldown:0,lane});
    }

    function updateBattle(){
      ctx.clearRect(0,0,800,500);

      // Elixir regen
      elixir=Math.min(elixir+0.02,10);
      document.getElementById("elixirFill").style.width=(elixir*10)+"%";

      // Draw midline
      ctx.strokeStyle="gray"; ctx.beginPath(); ctx.moveTo(0,250); ctx.lineTo(800,250); ctx.stroke();

      // Towers
      towers.forEach(t=>{
        ctx.fillStyle=t.color;
        ctx.fillRect(t.x-20,t.y-30,40,60);
        ctx.fillStyle="white"; ctx.fillText("HP:"+t.hp,t.x-20,t.y-40);
      });

      // Units
      units.forEach(u=>{
        ctx.fillStyle=u.color; ctx.beginPath(); ctx.arc(u.x,u.y,10,0,Math.PI*2); ctx.fill();
        let enemies=units.filter(e=>e.color!==u.color && e.lane===u.lane);
        let target=enemies.find(e=>Math.abs(e.x-u.x)<u.range);
        if(target){ if(u.cooldown<=0){ target.hp-=u.dmg; u.cooldown=20; } }
        else { u.x+=u.dir*2; }
        if(u.cooldown>0) u.cooldown--;
        towers.forEach(t=>{
          if(t.color!==u.color && t.lane===u.lane && Math.abs(u.x-t.x)<30){
            t.hp-=u.dmg; u.hp=0;
            if(t.hp<=0 && t.lane==="king"){ alert((u.color==="blue"?"Blue":"Red")+" wins!"); clearInterval(loop); }
          }
        });
      });
      units=units.filter(u=>u.hp>0);
    }

    // --- Deck & Hand ---
    function initDeck(){
      drawPile=[...deck];
      hand=drawPile.splice(0,4);
      renderHand();
    }
    function renderHand(){
      let bar=document.getElementById("cardBar"); bar.innerHTML="";
      hand.forEach(c=>{
        let d=document.createElement("div"); d.className="card";
        d.innerHTML=`<div class="elixir-cost">${c.cost}</div><img src="${c.img}"><b>${c.name}</b>`;
        d.onclick=()=>{ selectedCard=c; };
        bar.appendChild(d);
      });
    }
    function cycleHand(card){
      let i=hand.indexOf(card);
      if(i>-1){ hand.splice(i,1); if(drawPile.length>0) hand.push(drawPile.shift()); }
      renderHand();
    }
  </script>
</body>
</html>
