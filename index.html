<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Royale</title>
  <style>
    body {
      margin:0; font-family:Arial, sans-serif;
      color:white; user-select:none;
      background:url('castle-bg.png') no-repeat center center fixed;
      background-size:cover;
    }
    .top-bar { display:flex; justify-content:space-between; align-items:center;
      padding:10px 20px; background:rgba(10,15,30,0.9);
      border-bottom:3px solid #1e3d59; font-size:14px; }
    .tabs { position:fixed; bottom:0; left:0; width:100%;
      display:flex; justify-content:space-around;
      background:rgba(10,15,30,0.95); border-top:3px solid #1e3d59;
      padding:10px 0; }
    .tab { text-align:center; flex:1; cursor:pointer; font-size:14px; padding:5px; }
    .tab img { width:28px; display:block; margin:auto; }
    .tab:hover { background:#1e3d59; }
    .screen { display:none; padding:20px; text-align:center; }
    #battleCanvas { background:#2a2a2a; border:3px solid white; margin-top:20px; }
    #battleScreen .battle-btn {
      background:#ffcc00; padding:10px 20px; border-radius:12px;
      font-size:20px; color:black; cursor:pointer; margin:10px;
      border:2px solid #fff; box-shadow:0 0 10px rgba(255,255,0,0.6);
    }
    /* Card bar */
    #cardBar {
      position:fixed; bottom:70px; left:50%; transform:translateX(-50%);
      display:flex; gap:10px;
    }
    .card {
      width:90px; height:120px;
      background:linear-gradient(to bottom,#333,#111);
      border:3px solid #888; border-radius:10px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      color:white; font-size:12px; cursor:pointer;
    }
    .card img { width:60px; }
    .elixir-cost {
      background:#9c27b0; border-radius:50%;
      width:24px; height:24px; display:flex; align-items:center; justify-content:center;
      font-size:12px; font-weight:bold; border:2px solid white;
      position:absolute; top:5px; left:5px;
    }
    /* Elixir bar */
    #elixirBar {
      position:fixed; bottom:50px; left:50%; transform:translateX(-50%);
      width:300px; height:20px; border:2px solid white; border-radius:10px;
      background:#222;
    }
    #elixirFill {
      background:purple; width:0%; height:100%; border-radius:10px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>

  <!-- Top HUD -->
  <div class="top-bar">
    <div>âš¡ Flash Royale</div>
    <div id="statusText">Disconnected</div>
  </div>

  <!-- Screens -->
  <div id="battleScreen" class="screen" style="display:block;">
    <h2>Battle Lobby</h2>
    <input id="roomInput" placeholder="Enter Room Name" style="padding:8px;border-radius:6px;border:none;">
    <button class="battle-btn" onclick="joinRoom()">Join/Create Room</button>
    <div id="roomStatus"></div>
    <div id="startBtn" class="battle-btn" style="display:none;" onclick="startBattle()">START BATTLE</div>

    <canvas id="battleCanvas" width="800" height="500" style="display:none;"></canvas>
  </div>

  <!-- Card Bar + Elixir -->
  <div id="cardBar" style="display:none;"></div>
  <div id="elixirBar" style="display:none;">
    <div id="elixirFill"></div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab" onclick="switchScreen('battleScreen')">
      <img src="https://img.icons8.com/ios/50/ffffff/swords.png"/>Battle
    </div>
  </div>

  <script>
    // --- Firebase Init ---
    const firebaseConfig = {
      apiKey: "AIzaSyA3FUH9RZiQ9IRChNpGqNrgjt2r5AA5RF8",
      authDomain: "flash-royale-a92c0.firebaseapp.com",
      databaseURL: "https://flash-royale-a92c0-default-rtdb.firebaseio.com",
      projectId: "flash-royale-a92c0",
      storageBucket: "flash-royale-a92c0.firebasestorage.app",
      messagingSenderId: "703977930640",
      appId: "1:703977930640:web:a4f70deb5bbe508aec7d15",
      measurementId: "G-61B7P6WEL0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Game Vars ---
    let roomId=null, playerId="player-"+Math.floor(Math.random()*10000);
    let towers=[], units=[], ctx;
    let loop=null;
    let elixir=5;
    let deck=[
      {name:"Knight", hp:200, dmg:20, range:20, cost:3, img:"https://img.icons8.com/color/96/knight.png"},
      {name:"Archer", hp:120, dmg:15, range:120, cost:3, img:"https://img.icons8.com/color/96/bow.png"},
      {name:"Golem", hp:300, dmg:10, range:30, cost:5, img:"https://img.icons8.com/color/96/rock.png"},
      {name:"Dragon", hp:150, dmg:30, range:80, cost:4, img:"https://img.icons8.com/color/96/dragon.png"}
    ];
    let hand=[], drawPile=[];
    let selectedCard=null;

    // --- UI Switcher ---
    function switchScreen(id){
      document.querySelectorAll('.screen').forEach(s=>s.style.display='none');
      document.getElementById(id).style.display='block';
    }

    // --- Room Join ---
    function joinRoom(){
      roomId=document.getElementById("roomInput").value.trim();
      if(!roomId){ alert("Enter a room name!"); return; }
      db.ref(`rooms/${roomId}/players/${playerId}`).set({joined:true});
      document.getElementById("roomStatus").innerText="Joined room: "+roomId+" as "+playerId;
      db.ref(`rooms/${roomId}/players`).on("value",(snap)=>{
        let players=snap.val();
        if(players && Object.keys(players).length>=2){
          document.getElementById("startBtn").style.display="block";
        }
      });
    }

    // --- Start Battle ---
    function startBattle(){
      document.getElementById("battleCanvas").style.display="block";
      document.getElementById("cardBar").style.display="flex";
      document.getElementById("elixirBar").style.display="block";
      ctx=document.getElementById("battleCanvas").getContext("2d");
      initBattle();
      initDeck();
      loop=setInterval(updateBattle,50);

      // Sync opponent actions
      db.ref(`rooms/${roomId}/lastAction`).on("value",(snap)=>{
        let action=snap.val();
        if(action && action.player!==playerId){
          spawnUnit(action.card, "enemy", action.lane);
        }
      });

      // Click battlefield to deploy
      document.getElementById("battleCanvas").addEventListener("click",(e)=>{
        if(!selectedCard) return;
        let rect=e.target.getBoundingClientRect();
        let y=e.clientY-rect.top;
        let lane=y<250?"top":"bot";
        if(elixir>=selectedCard.cost){
          sendAction(selectedCard,lane);
          cycleHand(selectedCard);
          selectedCard=null;
        }
      });
    }

    function sendAction(card,lane){
      db.ref(`rooms/${roomId}/lastAction`).set({
        type:"playCard", card, player:playerId, lane, timestamp:Date.now()
      });
      spawnUnit(card,"ally",lane);
      elixir-=card.cost;
    }

    // --- Battlefield ---
    function initBattle(){
      towers=[
        {x:100,y:250,hp:600,color:"blue",lane:"king"},
        {x:650,y:150,hp:300,color:"red",lane:"top"},
        {x:650,y:350,hp:300,color:"red",lane:"bot"},
        {x:750,y:250,hp:600,color:"red",lane:"king"}
      ];
      units=[];
    }

    function spawnUnit(card,side,lane){
      let dir=side==="ally"?1:-1;
      let color=side==="ally"?"blue":"red";
      let x=side==="ally"?150:650;
      let y=(lane==="top")?150:350;
      units.push({
        name:card.name,x,y,hp:card.hp,dmg:card.dmg,range:card.range,
        dir,color,cooldown:0,lane
      });
    }

    function updateBattle(){
      ctx.clearRect(0,0,800,500);

      // Elixir regen
      elixir=Math.min(elixir+0.02,10);
      document.getElementById("elixirFill").style.width=(elixir*10)+"%";

      // Draw lanes
      ctx.strokeStyle="gray"; ctx.beginPath();
      ctx.moveTo(0,250); ctx.lineTo(800,250); ctx.stroke();

      // Towers
      towers.forEach(t=>{
        ctx.fillStyle=t.color;
        ctx.fillRect(t.x-20,t.y-30,40,60);
        ctx.fillStyle="white";
        ctx.fillText("HP:"+t.hp, t.x-20, t.y-40);
      });

      // Units
      units.forEach(u=>{
        ctx.fillStyle=u.color;
        ctx.beginPath();
        ctx.arc(u.x,u.y,10,0,Math.PI*2); ctx.fill();

        let enemies=units.filter(e=>e.color!==u.color && e.lane===u.lane);
        let target=enemies.find(e=>Math.abs(e.x-u.x)<u.range);
        if(target){
          if(u.cooldown<=0){
            target.hp-=u.dmg; u.cooldown=20;
          }
        } else {
          u.x+=u.dir*2;
        }
        if(u.cooldown>0) u.cooldown--;

        towers.forEach(t=>{
          if(t.color!==u.color && t.lane===u.lane && Math.abs(u.x-t.x)<30){
            t.hp-=u.dmg; u.hp=0;
            if(t.hp<=0 && t.lane==="king"){
              alert((u.color==="blue"?"Blue":"Red")+" wins!");
              clearInterval(loop);
            }
          }
        });
      });
      units=units.filter(u=>u.hp>0);
    }

    // --- Deck & Hand ---
    function initDeck(){
      drawPile=[...deck];
      hand=drawPile.splice(0,4);
      renderHand();
    }
    function renderHand(){
      let cardBar=document.getElementById("cardBar");
      cardBar.innerHTML="";
      hand.forEach(c=>{
        let d=document.createElement("div");
        d.className="card";
        d.innerHTML=`<img src="${c.img}"><b>${c.name}</b><br>Cost:${c.cost}`;
        d.onclick=()=>{ selectedCard=c; };
        cardBar.appendChild(d);
      });
    }
    function cycleHand(card){
      let idx=hand.indexOf(card);
      if(idx>-1){
        hand.splice(idx,1);
        if(drawPile.length>0){
          hand.push(drawPile.shift());
        }
      }
      renderHand();
    }
  </script>
</body>
</html>
